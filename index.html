<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="main"> 
    <div class="header">
        <h1>Weather API</h1>
        <p>Enter any city into the field below to recieve local weather reports</p>
    </div>

    <div class='input'>
        <input type='text' placeholder='Enter Your Location' class='inputValue'>
        <button class='submitBtn'>Submit</button>
    </div>
</div>

<div class="weather">
    <div class="card">
        <h2 class="city">City</h2>
        <h3 class="temp">Temperature</h3>
        <h3 class="desc">Description</h3>
        <h3 class="humidity">Humidity</h3>
        <h3 class="wind">Wind Speed</h3>
    </div>
</div>

<script src="app.js"></script>   
</body>
</html>
